{% extends "template.html" %}
{% block conteudo %}
            <table class="table table-striped table-responsive table-bordered">
                <thead class="thead-default">
                    <tr>
                        <th>Nome</th>
                        <th>Estreia</th>
                        <th>Desenvolvedores</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    {% for jogo in jogos %}
                    <tr>
                        <td>{{ jogo.nome }}</td>
                        <td>{{ jogo.estreia }}</td>
                        <td>{{ jogo.desenvolvedores }}</td>
                        <td>{{ jogo.telefone }}</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
{% endblock %}
