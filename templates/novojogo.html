{% extends "template.html" %}
{% block conteudo %}
          <form action="/criar" method="post">
            <fieldset>
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control">
              </div>
              <div class="form-group">
                <label for="estreia">Estreia</label>
                <input type="text" id="estreia" name="estreia" class="form-control">
              </div>
              <div class="form-group">
                <label for="desenvolvedores">Desenvolvedores</label>
                <input type="text" id="desenvolvedores" name="desenvolvedores" class="form-control">
              </div>
              <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(xx)9xxxx-xxxx" pattern="([0-9]{2,3})[9]{1}[0-9]{4}-?[0-9]{4}" maxlength="15" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            </fieldset>
          </form>
{% endblock %}
